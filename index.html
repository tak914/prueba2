<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enviar Hola</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f8f9fa;
      font-family: system-ui, sans-serif;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background: #198754;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    button:hover {
      background: #157347;
    }
  </style>
</head>
<body>
  <button id="sendBtn">✉️ Enviar "Hola" a mi correo</button>

  <script>
  document.getElementById('sendBtn').addEventListener('click', () => {
    const url = 'https://script.google.com/macros/s/AKfycbz4rTmoJr5BPFAk6FOZnu0HnBeKN7ezb4P4axw9dZfkXU0IORYo7fKlYlFiyCwBSlqB/exec';

    fetch(url, { method: 'POST', mode: 'no-cors' })
      .then(() => alert('¡Correo enviado!'))
      .catch(err => alert('Error: ' + err.message));
  });
</script>
</body>

</html>
