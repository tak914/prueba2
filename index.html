<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Hola</title>
</head>
<body style="display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;background:#f0f2f5;">
  <button id="sendBtn" style="padding:14px 28px;font-size:18px;background:#1a73e8;color:white;border:none;border-radius:8px;cursor:pointer;">
    ✉️ Registrar "Hola"
  </button>

  <script>
    document.getElementById('sendBtn').addEventListener('click', () => {
      // ⬇️ PEGA AQUÍ LA NUEVA URL DE TU WEB APP
      const url = 'https://script.google.com/macros/s/TU_NUEVA_URL_AQUI/exec';

      const btn = document.getElementById('sendBtn');
      btn.textContent = 'Registrando...';
      btn.disabled = true;

      fetch(url, { method: 'POST', mode: 'no-cors' })
        .then(() => {
          btn.textContent = '¡Registrado!';
          setTimeout(() => {
            btn.textContent = '✉️ Registrar "Hola"';
            btn.disabled = false;
          }, 2000);
        })
        .catch(err => {
          btn.textContent = '❌ Error';
          console.error('Error:', err);
          setTimeout(() => {
            btn.textContent = '✉️ Registrar "Hola"';
            btn.disabled = false;
          }, 2000);
        });
    });
  </script>
</body>
</html>
